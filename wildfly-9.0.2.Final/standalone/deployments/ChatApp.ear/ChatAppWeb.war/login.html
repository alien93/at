<div>
	<form class="formAuth" data-ng-controller="authController" ng-submit="login()">
		<div class="alert alert-danger" role="alert" ng-show="error">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			{{errorMessage}}
		</div>
		<input type="text" ng-model="username" placeholder="Username" class="form-control" required><br><br>
		<input type="password" ng-model="password" placeholder="Password" class="form-control" required><br>
		<input type="submit" value="Log in" class="btn btn-primary">
	</form>
</div>
