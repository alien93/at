<div ng-controller = "chatController">
	
	<p>Welcome, {{username}}</p>
	<button type="button" class="btn btn-default" ng-click="logout()">Logout</button>
		
	<div>
		<select size="10" ng-model="selectedValue" class="form-control" ng-change="selected(selectedValue)">
			<option value="" selected>Send to everybody</option>
			<option ng-repeat="user in loggedUsers">{{user.username}}</option>		
		</select>
	</div>
	
	<div>
		<ul>
	        <li ng-repeat="message in messages">{{message.from.username}}: <b>{{message.subject}}</b> - {{message.content}}</li>
	    </ul>
    </div>
	
	<form ng-submit="sendMessage()">
		<input type="text" ng-model="subject" placeholder="Subject" class="form-control" required>
		<textarea rows="5" type="text" ng-model="message" placeholder="Message" class="form-control" required></textarea>
		<input type="submit" value="Send" class="btn btn-primary">
	</form>
</div>
